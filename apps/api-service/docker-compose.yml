version: "3.9"

services:
  # App principal
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: grota-server
    ports:
      - "8080:8080"
    restart: unless-stopped
    environment:
      SPRING_PROFILES_ACTIVE: dev
      JWT_SECRET_KEY: "VGhpcy1pcy1hLXNlY3VyZS1rZXktMzItYnl0ZXMtbG9uZw=="
      JWT_EXPIRATION_TIME: "86400000"
      # Configs de DB (ambiente de desenvolvimento)
      DB_URL: "jdbc:postgresql://postgres_dev:5432/dev_db"
      DB_USER: "dev_user"
      DB_PASSWORD: "dev_pass"

      # (opcional) Configs de e-mail
      MAIL_HOST: "smtp.gmail.com"
      MAIL_PORT: "587"
      MAIL_USER: "igovieira87@gmail.com"
      MAIL_PASSWORD: "hzyd czsp xvfx qybv"
    depends_on:
      - postgres_dev
      - postgres_prod

  # Postgres Produção
  postgres_prod:
    image: postgres:17
    container_name: postgres_prod
    restart: unless-stopped
    environment:
      POSTGRES_DB: prod_db
      POSTGRES_USER: prod_user
      POSTGRES_PASSWORD: prod_pass
    volumes:
      - pgdata_prod:/var/lib/postgresql/data
    ports:
      - "5433:5432"

  # Postgres Desenvolvimento
  postgres_dev:
    image: postgres:17
    container_name: postgres_dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: dev_db
      POSTGRES_USER: dev_user
      POSTGRES_PASSWORD: dev_pass
    volumes:
      - pgdata_dev:/var/lib/postgresql/data
    ports:
      - "5434:5432"

volumes:
  pgdata_prod:
  pgdata_dev:
